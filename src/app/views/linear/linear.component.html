
<ListView [items]="messages" class="list-messages" separatorColor="#38761d" flexDirection="column">
  <ng-template let-item="item" >
    <message-ui [item]="item" minHeight="10"></message-ui>
  </ng-template>
</ListView>


<StackLayout orientation="horizontal" class="inputbar">
  <TextView class="input" #comment></TextView>
  <button class="submitButton" type="button" text="submit" name="button" (tap)="submit(comment.text)"></button>
</StackLayout>
